<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      JavaScript problem Solvver
    </title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <h1>JavaScript Problem Solver</h1>

  <div class="problem">
    <h2>Smallest of Three Numbers</h2>
    <label for="num1">Number 1:</label>
    <input type="number" id="num1" name="num1"><br><br>
    <label for="num2">Number 2:</label>
    <input type="number" id="num2" name="num2"><br><br>
    <label for="num3">Number 3:</label>
    <input type="number" id="num3" name="num3"><br><br>
    <button onclick="findSmallest()">Find Smallest</button>
    <div class="result" id="smallestResult"></div>
  </div>

  <div class="problem">
    <h2>Positive, Negative, or Zero</h2>
    <label for="num">Enter a number:</label>
    <input type="number" id="num" name="num"><br><br>
    <button onclick="checkNumber()">Check</button>
    <div class="result" id="numberResult"></div>
  </div>

  <div class="problem">
    <h2>Voting Eligibility</h2>
    <label for="age">Enter your age:</label>
    <input type="number" id="age" name="age"><br><br>
    <button onclick="checkEligibility()">Check Eligibility</button>
    <div class="result" id="votingResult"></div>
  </div>

</div>
<script src="script.js"></script>
  </head>
  </body>
</html>
